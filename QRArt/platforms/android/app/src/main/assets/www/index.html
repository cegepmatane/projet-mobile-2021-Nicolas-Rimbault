  <script type="plain/text" id="html-vue-liste-item">

          <form action="">
            <div class="champ-formulaire">
              <label for="">Nom d'utilisateur  </label>
              <input type="text" id="nom" class="saisit">
            </div>
            <div class="champ-formulaire">
              <label for="">Mot de passe</label>

      </div>
      <div class="formulaire">
        <form action="">
          <div class="champ-formulaire">
            <label for="">Nom d'utilisateur</label>
            <input type="text" id="nom" class="saisit">
          </div>
          <div class="champ-formulaire">

            <input type="password" id="motDePasse" class="saisit">
          </div>
          <div class="champ-formulaire">
            <label for="">Confirmer mdp</label>
            <input type="password" id="confirmMotDePasse" class="saisit">

          <div class="div-bouton-valider">
