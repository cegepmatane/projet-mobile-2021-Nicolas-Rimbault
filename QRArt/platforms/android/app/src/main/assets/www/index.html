    <body>
    <div id="page-chargement-application">Chargement de l'application liste de jeux</div>

    <script type="plain/text" id="html-vue-principale">
        <div class="video-container">
          <video id="video" width="500" height="800" autoplay></video>
        </div>
        <div class="icons-qr-code-detecteur-div">
          <div class="icons-qr-code-detecteur">
            <img class="qr-code-detecteur" src="img/icons/icons-qr-code-detecteur.png" width="300" height="300">
          </div>
        </div>
        <div class="bouton_photo_div">
          <a class="bouton_photo" href="#reussite"><img src="img/icons/icons-cercle.png" width="100" height="100">
            </a></div>
        {menu}
    </script>

    <script type="plain/text" id="html-vue-menu">
      <div class="menu">
        <ul>
            <li><a href="#liste-item"><img src="img/icons/icons-sac-a-dos.png" class="icons"></a></li>
            <li><a class="active" href="#"><img src="img/icons/icons-appareil-photo.png" class="icons"></a></li>
            <li><a href="#parametre"><img src="img/icons/icons-parametres.png" class="icons"></a></li>
        </ul>
      </div>
    </script>

    <script type="plain/text" id="html-vue-liste-item">
        <div class="page">
          <h1>Liste des Items</h1>
          <ul id="liste-item">
            <li><a href="#item/{Item.id}" class="liste-item">{Item.nom}</a>
            </li>
          </ul>
        </div>
        {menu}
      </script>

      
      <script type="plain/text" id="html-vue-item">
        <div class="page">
        <h1>Item</h1>
        <h2 id="item-nom"></h2>
        <p id="item-auteur"></p>
        <p id="item-image"></p>
        <p id="item-date"></p>
        <a href="#" class="action">Revenir &agrave; la liste</a>
      </div>
      </script>

      <script type="plain/text" id="html-vue-parametre">
        <div>
          <img src="img/logo.png" alt="logo" class="logo">
        </div>
        <div class="text-parametre">
          <p>$Nom d'utilisateur$</p>
          <p>Stat</p>
          <p>Options : </p>
          <div class="option-musique">
            <img src="img/icons/icons-notes-de-musique.png" alt="note-de-musique" class="icons-musique">
            <input type="range" min="1" max="100" value="50" class="slider" id="slider">
          </div>
        </div>
        <div class="bouton-parametre">
          <a href="#inscription" class="bouton-deconnection">Déconnexion</a>
          <a href="#connexion" class="bouton-cree">Créer</a>
        </div>
        {menu}
      </script>
      <!-- <script type="module">
        import QrScanner from 'qr-scanner';
        // do something with QrScanner
    </script> -->
    <script type="plain/text" id="html-vue-connexion">
      <div>
        <img src="img/logo.png" alt="logo" class="logo">
      </div>
        <div class="formulaire-connexion-inscription">
          <form action="">
            <div class="champ-connextion-inscription">
              <label for="" class="nom-utilisateur">Nom d'utilisateur  </label>
              <input type="text" id="nom" class="saisit">
            </div>
            <div class="champ-connextion-inscription">
              <label for="">Mot de passe</label>
              <input type="password" id="motDePasse" class="saisit">
            </div>
            <div class="div-bouton-enregistrer-connexion-inscription">
              <a class="bouton-enregistrer-connexion-inscription" href="">Connexion</a>
            </div>
          </form>
        </div>
      {menu}
    </script>

    <script type="plain/text" id="html-vue-inscription">
      <div>
        <img src="img/logo.png" alt="logo" class="logo">
      </div>
      <div class="formulaire-connexion-inscription">
        <form action="">
          <div class="champ-connextion-inscription">
            <label for="" class="nom-utilisateur">Nom d'utilisateur</label>
            <input type="text" id="nom" class="saisit">
          </div>
          <div class="champ-connextion-inscription">
            <label for="">Mot de passe</label>
            <input type="password" id="motDePasse" class="saisit">
          </div>
          <div class="champ-connextion-inscription">
            <label for="">Confirmer mdp</label>
            <input type="password" id="confirmMotDePasse" class="saisit">
          </div>
          <div class="div-bouton-enregistrer-connexion-inscription">
            <a class="bouton-enregistrer-connexion-inscription" href="">Enregistrer</a>
          </div>
        </form>
      </div>
      {menu}
    </script>

    <script type="plain/text" id="html-vue-creation">
      <div>
        <img src="img/logo.png" alt="logo" class="logo">
      </div>
      {menu}
    </script>

    <script type="plain/text" id="html-vue-reussite">
      <div>
        <img src="img/logo.png" alt="logo" class="logo">
      </div>
      <div >
        <div class="reussite-flex">
          <img src="img/perroquet-pixel-art.png" alt="perroquet" class="reussite-image">
        </div>
        <div class="reussite-flex">
          <button class="reussite-bouton">Ajouter</button>
        </div>
      </div>
      {menu}
    </script>

</html>
